<nav>
  Product Manager
</nav>

<div class="container">
  <h1>Products</h1>

  <input type="text" placeholder="Search for any product" [(ngModel)]="searchedtype">
  <button (click)="search()">Search</button>

  <br /><br />
  <label>Title:</label>
  <input type="text" [(ngModel)]="add_Product.title" name="title" />
  <button (click)="sumbitProduct()">Add Product</button>

  <div *ngIf="editmode" style="margin-top: 1rem;">
    <label>Update:</label>
    <input type="text" [(ngModel)]="updatedTitle" placeholder="Update Product" name="editTitle" />
    <button class="update" (click)="update()">Update title</button>
  </div>

  <h2 *ngIf="searchResult.length">Search Results</h2>
  <ul>
    <li *ngFor="let p of searchResult; trackBy:trackById">
      {{p.title}}
      <div>
        <button class="delete" (click)="delete(p.id)">Delete</button>
        <button class="update" (click)="startEdit(p)">Update</button>
      </div>
    </li>
  </ul>

  <h2>All Products</h2>
  <ul>
    <li *ngFor="let product of productList; trackBy: trackById">
      {{ product.title }}
      <div>
        <button class="delete" (click)="delete(product.id)">Delete</button>
        <button class="update" (click)="startEdit(product)">Update</button>
      </div>
    </li>
  </ul>
</div>

<footer>
  &copy; 2025 Product Manager. All rights reserved.
</footer>
